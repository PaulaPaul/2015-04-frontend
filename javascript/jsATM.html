<!DOCTYPE html>
<html>
<head>
	<title>JavaScript ATM</title>
    <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
</head>
<body>
  <div class="row">
  <div class="col s12 m12">
    <div class="card-panel teal">
      <span class="white-text"> 
        <h2>jQuery ATM</h2>
        <p>Enter amounts for Checking deposit or withdrawal, or click below to check your balances</p>
        <div>
          Check Balances  <button id="balance" type="button" class="btn-floating waves-light green" onclick="getbalance()">$</button>
        </div>
       </span>
    </div>
  </div>
</div>
<div class='panel'>
  <table>
    <thead>
      <tr>
        <td>Deposits</td>
        <td>Withdrawals</td>
        <td>Xfer to Checking</td>
        <td>Xfer to Savings</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input id="d_amount" type="number">
          <button id="deposit" type="button" class="btn waves-light" onclick="deposit()">Deposit</button>
        </td>
        <td>
          <input id="w_amount" type="number">
          <button id="withdraw" type="button" class="btn waves-light" onClick="withdraw()">Withdraw</button>
        </td>
         <td>
          <input id="x2c_amount" type="number">
          <button id="x2check" type="button" class="btn waves-light" onClick="x2c()">Xfer to Checking</button>
        </td>
        <td>
          <input id="x2s_amount" type="number">
          <button id="x2save" type="button" class="btn waves-light" onClick="x2s()">Xfer to Savings</button>
        </td>
      </tr>
      <tr>
        <td colspan='4'><p id="message"></p></td>
      </tr>
    </tbody>
  </table>
</div>  
    <!-- Materialize Compiled and minified JavaScript -->
   <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="jsATM.js"></script>
</body>
</html>
