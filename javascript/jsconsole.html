<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Inspect Element!</h1>
	<p>Welcome to Inspect Element and the Console!</p>
	<p id="demo" style="color:red"></p>
	<script type="text/javascript">
		window.alert(5 + 5);
		document.getElementById("demo").innerHTML = 5 + 6;
		console.log(5 + 7);	//use Inspect Element to view console log in the browser	
	</script>
  <p>
    <script type="text/javascript">
      document.write(5 + 8);  // the write happens in this part of the page (paragraph)
    </script>
  </p>
  <p>Hint: the missing number is in the console...</p>
</body>
